<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiPa – Impressum</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page--impressum">
  <header id="HeadBar"></header>

  <main class="page">
    <!-- HERO (einheitlich wie Events/Bands) -->
    <section class="pageHero">
      <div class="container pageHero__inner">
        
        <h1 class="pageHero__title">Impressum</h1>
        <p class="pageHero__subtitle">Rechtliches &amp; Pflichtangaben – übersichtlich und sauber.</p>
      </div>
    </section>

    <!-- CONTENT -->
    <section class="section container">
      <div class="legalShell">
        <article class="legalCard" aria-label="Impressum Inhalt">
          <div class="legalCard__head">
            <div class="legalCard__headTitle">Angaben gemäß § 5 TMG</div>
            <div class="legalCard__headMeta" id="impressumStand">Stand: —</div>
          </div>

          <div class="legalCard__body" id="ImpressumText">
            Lade Impressum…
          </div>
        </article>
      </div>
    </section>
  </main>

  <div id="FootBar"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $("#HeadBar").load("FixedPages/HeadBar.html", function () {
        const topbar = document.querySelector(".topbar");
        const burger = document.querySelector("[data-burger]");
        if (topbar && burger) {
          burger.addEventListener("click", () => {
            const open = topbar.classList.toggle("is-open");
            burger.setAttribute("aria-expanded", String(open));
          });
          document.addEventListener("click", (e) => {
            if (!topbar.classList.contains("is-open")) return;
            if (topbar.contains(e.target)) return;
            topbar.classList.remove("is-open");
            burger.setAttribute("aria-expanded", "false");
          });
        }
      });
      $("#FootBar").load("FixedPages/FootBar.html");
    });

    // Stand-Datum automatisch (heutiges Datum)
    (function(){
      const el = document.getElementById("impressumStand");
      if (!el) return;
      const d = new Date();
      const dd = String(d.getDate()).padStart(2,"0");
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const yy = d.getFullYear();
      el.textContent = `Stand: ${dd}.${mm}.${yy}`;
    })();

    // TXT laden
    fetch("Texts/ImpressumText.txt")
      .then(r => (r.ok ? r.text() : ""))
      .then(t => {
        const el = document.getElementById("ImpressumText");
        if (!el) return;
        el.innerHTML = (t || "").split("\n").join("<br>");
      })
      .catch(() => {
        const el = document.getElementById("ImpressumText");
        if (el) el.textContent = "Impressum konnte nicht geladen werden.";
      });
  </script>
</body>
</html>
